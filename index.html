<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <div class="card">
    <div class="inside-card">
      <img src="/assets/images/illustration-article.svg" alt="Illustration article" class="illustration-article">
      <div class="learning-button">
        <p>Learning</p>
      </div>
      <p class="date">Published 21 Dec 2023</p>
      <p class="header">HTML & CSS foundations</p>
      <p class="paragraph">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="profile"> <img src="/assets/images/image-avatar.webp" alt="Image avatar" class="image-avatar">
        <p class="name">Greg Hooper</p>
      </div>

    </div>
  </div>

</body>

</html>
